<body class="bodyclass">
   <div class="section-loader"></div>
   <img src="images/section-loader.gif" id="section-loaderdetail" style="display:none;"/>
   <section id="homeWrapper" class="wrapper" >
     <header class="main-header">
        <h1 class="logo"></h1>
    </header>
    <div class="info-bar"  style="text-align: center;color:#1c1357">PLM WorkFlow Inbox</div>
    <section class="content-area" >
     <div class="content-container clearfix" style="overflow-y: scroll;height:455px;">
       <div class="scrollable-area" id="maindiv" style="height: initial;">
        <div>&nbsp;</div>
        <table class="invoice-table">
          <tr  class="table-title">
            <th style="font-size:14px;color:#1c1357;padding-left: 2px;">Show *</th>
            <td >
              <select id="DropdownValues" style="color:#1c1357;">
                <option value="I" >New and In Progress Work-Items</option>
               <option value="4" >Completed</option>
               <option value="5" >Forwarded </option>
              </select>
            </td>
            </tr>
        </table>
        <h3 class="table-title" style="font-size:14px;color:#1c1357;padding-left: 2px;">Inbox Work Items</h3>
        <br>
        <div id="dynamicbuttons">
        </div>
        <br>
       <table class="main-grid-view" id ="podetailmaintbl" >
       <thead id="WorkItemsHeader" style="color:#1c1357;">
          </thead>
      <tbody id="WorkItemdetails">
       </tbody>
           </table>
       
   </div>
   <div id="noItems" style="display: none; padding: 45px 0; text-align: center;">No Items to display</div>
  </div>
  </section><!-- .content-area -->
  <div class="model-screen">
   <div class="model-container" id="alertbox">
      <header><span id="header">Logout</span></header>
      <div class="model-body clearfix">
      <h5 id="alertMessage"></h5>
      <input id="ok" type="submit" class="submit-btn" value="OK" />
      <input id="cancelAlert" type="submit" class="cancel-btn" value="Cancel" />
     </div>
  </div>
  </div>
  </div><!-- .model-screen -->
 </section><!-- .wraapper -->
